showGrid: false

url: "http://kjm1425.github.io"
title: "Kylie Moden"
description: ""
baseurl: ""
image: "img/bg-01.jpg"
google_tracking_id: ""

# Set header image count to the number of bg-NN.jpg images.
# This will randomly select a header image when none is specified.
headerImageCount: 7

# Social Sites
twitter_username:  KylieModen
github_username:   kjm1425
linkedin_username: KylieModen

root: /

paginate: 10          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
related_posts_count: 10 # Number of related articles to display.

permalink: /:year/:month/:day/:title/

# Category plugin (https://github.com/recurser/jekyll-plugins)
category_dir: category

tag_dir: tag

exclude: [Rakefile, readme.md, bitrise.yml, Gemfile, Gemfile.lock]
include: [.nojekyll, keybase.txt]

gems: [jekyll-paginate]
